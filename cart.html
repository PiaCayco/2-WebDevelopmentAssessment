<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="ShopMeStyle.css">
    <script defer src='ScriptMe.js'></script>
</head>
	<button class="GoBackBtn" onclick="goBack()">Go Back</button> 
<body>
    <div class="row">
        <div class="productContainer col-xs-6 ">
            <div class="productImage">
                <img src="Iphone.png" class='img'>
            </div>
            <div class="productTitle">
                <h3>Iphone 1.0</h3>
                <h4>64gb</h4>
                <h4>8gb RAM</h4>
            </div>
            <div class="productPrice">
                <h3>&#8377; 1280</h3>
            </div>
            <div class="addToCartBtn">
                Add to Cart
            </div>
        </div>
        <div class="productContainer col-xs-6">
            <div class=" productImage">
                <img src="Iphone.png" class='img'>
            </div>
            <div class=" productTitle">
                <h3>Iphone 2.0</h3>
                <h4>32gb</h4>
                <h4>6gb RAM</h4>
            </div>
            <div class=" productPrice">
                <h3>&#8377;280</h3>
            </div>
            <div class="addToCartBtn">
                Add to Cart
            </div>
        </div>
    </div>

    <div class="cartContainer">
        <div class="row">
            <div class="col-xs-3 heading">Product</div>
            <div class="col-xs-3 heading">Item</div>
            <div class="col-xs-3 heading">Price</div>
            <div class="col-xs-3 heading">Action</div>
        </div>

    </div>

    <div class="row totalPrice">
        <div class="col-xs-3 "> </div>
        <div class="col-xs-3 "> </div>

        <div class="col-xs-3 headingTop"> Total &#8377;</div>
        <div class="col-xs-3 headingTop cartTotalPrice"> 0</div>
    </div>


<!-- Checkout -->

<!-- Trigger/Open The Modal -->
<button id="myBtn"> <h3> Checkout </h3> </button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Thank You </p>
  </div>

</div>


</body>

</html>
